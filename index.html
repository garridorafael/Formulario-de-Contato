<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main class="container">
        <form class="principal">
            <div class="lado-esquerdo">
                <div class="conteudo">
                    <div><h1 class="title">Nos envie uma mensagem</h1></div>
                    <div class="borda"><input type="text" class="nome" placeholder="Insira seu nome aqui"></div>
                    <div><input type="email" class="email" placeholder="Insira seu e-mail aqui"></div>
                    <div><input type="text" class="assunto" placeholder="Assunto"></div>
                    <div><textarea cols="30" rows="10" class="mensagem" placeholder="Mensagem"></textarea></div>
                    <div><button type="submit" class="botao" name="Mensagem">Enviar Mensagem</button></div>
                </div>
            </div>
            <div class="lado-direito">
                <div class="conteudo2">
                    <div><h2 class="title2">Contate-nos<div class="borda-direita"></div></h2></div>
                    <div><p class="frase">Estamos abertos para qualquer sugestão ou apenas para bater um papo</p></div>
                    <div class="dados">Endereço:<span class="dados2"> Av. Pres. Juscelino Kubitschek - Vila Olímpia, São Paulo</span></div>
                    <div class="dados">Telefone:<span class="dados2"> 0800 123 4567</span></div>
                    <div class="dados">Email: <span class="dados2">info@gmail.com</span></div>
                    <div class="dados">Site: <a href="" class="dados2"><span >seusite.com.br</span></a></div>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
